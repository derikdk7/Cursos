<!DOCTYPE html>
<html>
    <head>
        <title>Carrosel</title>
        <meta charset="utf-8">
        <!--CSS-->
       <link href="public/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container" style="background-color: black; max-width: 730px; padding: 15px" >
            
            <h1 style="color: aliceblue;">Carrosel</h1>
            <div id="meuSlideshow" class="carousel slide carousel-fade" data-ride="carousel" style="text-align: center;">

                <ol class="carousel-indicators">
                    <li data-target="#meuSlideshow" data-slide-to="0" class="active"></li>
                    <li data-target="#meuSlideshow" data-slide-to="1" ></li>
                    <li data-target="#meuSlideshow" data-slide-to="2" ></li>
                </ol>
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="public/img/img_1.jpg" height="390px" width="700px" alt="A imagem mostra o sol sobre um lago, entre nuvens, com florestas e montanhas ao fundo">
                        
                        <div class="carousel-caption d-nome d-md-block">
                            <h5>Natureza 1</h5>
                            <p>Sol entre nuvens</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="public/img/img_2.jpg" height="390px" width="700px" alt="Imagem de uma árvore, com o sol entra seus galhos e mais árvores ao fundo">
                        
                        <div class="carousel-caption d-nome d-md-block">
                            <h5>Natureza 2</h5>
                            <p>Dia no campo</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="public/img/img_3.jpg" height="390px" width="700px" alt="Imagem do sol se pondo entre montanhas, a frente delas há florestas, campos e uma casa">
                            
                        <div class="carousel-caption d-nome d-md-block">
                                <h5>Natureza 3</h5>
                                <p>Pôr do sol sobre montanhas</p>
                        </div>
                    </div>

                </div>

               <a class="carousel-control-prev" href="#meuSlideshow" data-slide="prev">
                   <span class="carousel-control-prev-icon"></span>
                   <span class="sr-only">Anterior</span>
               </a>

               <a class="carousel-control-next" href="#meuSlideshow" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Posterior</span>
            </a>

            </div>
            
        </div>
        
        <footer>
            <script src="public/js/jquery.js"></script>
            <script src="public/js/bootstrap.bundle.min.js"></script>

        </footer>
    </body>

</html>
