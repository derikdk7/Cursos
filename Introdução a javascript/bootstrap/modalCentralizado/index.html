<!DOCTYPE html>
<html>
    <head>
        <title>Modal</title>
        <meta charset="utf-8">
        <!--CSS-->
       <link href="public/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <h1>Modal</h1>
            
            <button class="btn btn-secondary" data-toggle="modal" data-target="#conteudoModal" >Ativar Modal</button>

            <div id="conteudoModal" class="modal fade">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Meu Modal</h4>
                            <button class="close" data-dismiss="modal" arial-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="row">
                                <div class="col-6" style="background-color: aquamarine">
                                    Texto do modal parte 1.
                                </div>
                                <div class="col-3" style="background-color: rgb(62, 160, 127)">
                                    Texto do modal parte 2.
                                </div>

                                <div class="col-3" style="background-color: rgb(0, 145, 96)">
                                    Texto do modal parte 3.
                                </div>
                                
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        </div>

                    </div>
                </div>

            </div>

        </div>
        
        <footer>
            <script src="public/js/jquery.js"></script>
            <script src="public/js/bootstrap.bundle.min.js"></script>
        </footer>
    </body>

</html>
