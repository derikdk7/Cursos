<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Linhas, colunas e listas</title>
    <style>
        body{
            background-color: #9C9C9C;
        }
        
    </style>

</head>

<body>
    <!--Lista ordenada/enumerada-->
<ol>
    <li>Primeiro elemento</li>
    <li>Segundo elemento</li>
    <li>Terceiro elemento</li>
    
</ol>
<!--Lista nao ordenada/enumerada-->
<ul>
    <li>Primeiro elemento</li>
    <li>Segundo elemento</li>
    <li>Terceiro elemento</li>
</ul>

</body>

</html>
